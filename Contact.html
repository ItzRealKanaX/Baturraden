  <style>

      background-color: #2b7a78;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;

    }

    .social {

    .social a {
      margin: 0 10px;

      color: #2b7a78;
